name: billmint
description: "BillMint - Invoice and Billing Generator for Small Sellers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod for simple, testable state management
  flutter_riverpod: ^2.6.1
  
  # Local Database - Drift for SQLite with type-safe queries
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # PDF Generation
  pdf: ^3.11.3
  printing: ^5.14.2
  
  # QR Codes for UPI
  qr_flutter: ^4.1.0
  
  # SVG Icons
  flutter_svg: ^2.0.10+1
  
  # URL Launcher for UPI deep links
  url_launcher: ^6.3.1
  
  # HTTP for API calls
  http: ^1.2.2
  
  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  share_plus: ^12.0.1
  file_picker: ^8.1.4
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code generation for Drift
  drift_dev: ^2.23.0
  build_runner: ^2.4.13
  
  # App icons
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

